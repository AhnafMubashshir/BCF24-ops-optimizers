---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: bcf24-tm-ns
  name: payment-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment
  template:
    metadata:
      labels:
        app: payment
    spec:
      containers:
        - name: payment
          image: 863518452741.dkr.ecr.ap-south-1.amazonaws.com/bcf24/payment:latest
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: payment-service-app-settings
          env:
            - name: DATABASES
              valueFrom:
                secretKeyRef:
                  name: payment-service-db-settings
                  key: payment-service.json
          resources:
            requests:
              memory: "128Mi"
              cpu: "5m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  namespace: bcf24-tm-ns
  name: payment-service
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  selector:
    app: payment